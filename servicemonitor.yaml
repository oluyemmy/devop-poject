apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: my-flask-app
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: my-flask-app
  namespaceSelector:
    matchNames:
    - default
  endpoints:
  - port: http
    path: /metrics
    interval: 15s